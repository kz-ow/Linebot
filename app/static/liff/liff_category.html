<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>トピック選択</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LIFF SDK v2 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* ── ラジオをスイッチ風に ── */
    .switch {
      --w: 3rem;
      --h: 1.6rem;
      position: relative;
      width: var(--w);
      height: var(--h);
    }
    .switch input { @apply sr-only; }
    .slider {
      position: absolute; inset: 0;
      background: #cbd5e1; border-radius: 9999px; transition: .2s;
    }
    .slider::before {
      content: ""; position: absolute;
      height: calc(var(--h) - .4rem); width: calc(var(--h) - .4rem);
      left: .2rem; bottom: .2rem;
      background: #fff; border-radius: 9999px; transition: .2s;
    }
    input:checked + .slider {
      background: #2563eb;
    }
    input:checked + .slider::before {
      transform: translateX(calc(var(--w) - var(--h)));
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h1 class="text-lg font-bold mb-5 text-center">興味のあるトピックを選択</h1>

    <form id="topicForm" class="grid gap-3 select-none">
      <!-- テンプレ：for属性を id と合わせるだけで量産可 -->
      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>ビジネス</span>
        <label class="switch">
          <input id="radio-business" type="radio" name="topic" value="business" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>エンタメ</span>
        <label class="switch">
          <input id="radio-entertainment" type="radio" name="topic" value="entertainment" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>一般</span>
        <label class="switch">
          <input id="radio-general" type="radio" name="topic" value="general" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>健康</span>
        <label class="switch">
          <input id="radio-health" type="radio" name="topic" value="health" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>科学</span>
        <label class="switch">
          <input id="radio-science" type="radio" name="topic" value="science" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>スポーツ</span>
        <label class="switch">
          <input id="radio-sports" type="radio" name="topic" value="sports" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>テクノロジー</span>
        <label class="switch">
          <input id="radio-technology" type="radio" name="topic" value="technology" />
          <span class="slider"></span>
        </label>
      </div>
    </form>

    <button id="sendButton"
            class="mt-6 w-full py-2 rounded-md text-white bg-blue-600
                   disabled:bg-gray-400 transition-colors"
            disabled>
      送　信
    </button>
  </div>

  <script>
/* ===== 環境設定 ===== */
const LIFF_ID       =    // 実 LIFF ID
const POST_ENDPOINT = '';
/* ================== */

document.addEventListener('DOMContentLoaded', async () => {
  const insideLiff = typeof window.liff !== 'undefined';
  let idToken = null;

  if (insideLiff) {
    await liff.init({ liffId: LIFF_ID });
    await liff.ready;
    idToken = liff.getIDToken();
  }

  const radios  = document.querySelectorAll('input[name="topic"]');
  const sendBtn = document.getElementById('sendButton');

  // ラジオは排他的なので、選択有無だけ判定
  radios.forEach(r => r.addEventListener('change', () => {
    sendBtn.disabled = !document.querySelector('input[name="topic"]:checked');
  }));

  

  sendBtn.addEventListener('click', async () => {
    const chosen = document.querySelector('input[name="topic"]:checked')?.value;
    if (!chosen) return;

    const headers = { 'Content-Type': 'application/json' };
    if (idToken) headers['Authorization'] = `Bearer ${idToken}`;

    try {
      const res = await fetch(POST_ENDPOINT, {
        method : 'POST',
        headers: headers,
        body   : JSON.stringify({ topics: [chosen] })
      });
      if (!res.ok) throw new Error('server ' + res.status);

      if (insideLiff) {
        await liff.closeWindow();
      } else {
        alert('送信しました！（プレビュー）');
      }
    } catch (err) {
      console.error(err);
      alert('送信に失敗しました');
    }
  });
});
  </script>
</body>
</html>
