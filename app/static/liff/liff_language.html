<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store">
  <title>言語選択</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LIFF SDK v2 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    .switch {
      --w: 3rem;
      --h: 1.6rem;
      position: relative;
      width: var(--w);
      height: var(--h);
    }
    .switch input { @apply sr-only; }
    .slider {
      position: absolute; inset: 0;
      background: #cbd5e1; border-radius: 9999px; transition: .2s;
    }
    .slider::before {
      content: ""; position: absolute;
      height: calc(var(--h) - .4rem); width: calc(var(--h) - .4rem);
      left: .2rem; bottom: .2rem;
      background: #fff; border-radius: 9999px; transition: .2s;
    }
    input:checked + .slider {
      background: #2563eb;
    }
    input:checked + .slider::before {
      transform: translateX(calc(var(--w) - var(--h)));
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h1 class="text-lg font-bold mb-5 text-center">以下から表示言語を選択</h1>

    <form id="langForm" class="grid gap-3 select-none">
      <!-- テンプレ：for属性を id と合わせるだけで量産可 -->
      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>日本語</span>
        <label class="switch">
          <input id="radio-ja" type="radio" name="lang" value="日本語" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>英語</span>
        <label class="switch">
          <input id="radio-en" type="radio" name="lang" value="英語" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>フランス語</span>
        <label class="switch">
          <input id="radio-fr" type="radio" name="lang" value="フランス語" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>ドイツ語</span>
        <label class="switch">
          <input id="radio-de" type="radio" name="lang" value="ドイツ語" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>スペイン語</span>
        <label class="switch">
          <input id="radio-es" type="radio" name="lang" value="スペイン語" />
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>韓国語</span>
        <label class="switch">
          <input id="radio-ko" type="radio" name="lang" value="韓国語" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>中国語</span>
        <label class="switch">
          <input id="radio-zh" type="radio" name="lang" value="中国語" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="flex items-center justify-between p-3 rounded-lg border">
        <span>ロシア語</span>
        <label class="switch">
          <input id="radio-ru" type="radio" name="lang" value="ロシア語" />
          <span class="slider"></span>
        </label>
      </div>

    </form>

    <button id="sendButton"
            type="button"
            class="mt-6 w-full py-2 rounded-md text-white bg-blue-600
                   disabled:bg-gray-400 transition-colors"
            disabled>
      送　信（button）
    </button>
  </div>

  <script src="./js/liff_language.js"></script>
</body>
</html>
